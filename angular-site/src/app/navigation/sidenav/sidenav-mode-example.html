<h2 class="example-h2">
  <a href="https://material.angular.io/components/sidenav/overview#changing-the-sidenav-39-s-behavior">
    Sidenav with configurable mode
  </a>
</h2>

<mat-card class="sidenav-demonstration-card">
  <mat-sidenav-container id = "configurable-mode" class="example-container">
    <mat-sidenav #sidenav [mode]="mode.value">
      <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
      <p>
        <mat-radio-group class="example-radio-group" [formControl]="mode">
          <label>Mode:</label>
          <br>
          <mat-radio-button value="over">Over</mat-radio-button>
          <mat-radio-button value="side">Side</mat-radio-button>
          <mat-radio-button value="push">Push</mat-radio-button>
        </mat-radio-group>
      </p>
    </mat-sidenav>

    <mat-sidenav-content>
      <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
      <p>
        <mat-radio-group class="example-radio-group" [formControl]="mode">
          <label>Mode:</label>
          <br>
          <mat-radio-button value="over">Over</mat-radio-button>
          <mat-radio-button value="side">Side</mat-radio-button>
          <mat-radio-button value="push">Push</mat-radio-button>
        </mat-radio-group>
      </p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</mat-card>
