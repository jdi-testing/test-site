<h2 class="example-h2">
  <a href="https://material.angular.io/components/sidenav/overview#specifying-the-main-and-side-content">
    Implicit main content with two sidenavs
  </a>
</h2>

<mat-card class="sidenav-demonstration-card">
  <mat-sidenav-container id = "implicit-main-content" class="example-container">
    <mat-sidenav opened mode="side" position="start">Start content</mat-sidenav>
    <mat-sidenav opened mode="side" position="end">End content</mat-sidenav>
    Implicit main content
  </mat-sidenav-container>
</mat-card>
