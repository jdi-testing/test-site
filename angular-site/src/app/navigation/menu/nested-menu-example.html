<h2 class="example-h2">
  <a href="https://material.angular.io/components/menu/overview#nested-menu">
    Nested menu
  </a>
</h2>
<button id="nested-menu-button" mat-button [matMenuTriggerFor]="animals">Animal index</button>
<mat-menu #animals="matMenu">
  <button mat-menu-item (click)="menuOptionSelected = 'Vertebrates'" [matMenuTriggerFor]="vertebrates">Vertebrates
  </button>
  <button mat-menu-item (click)="menuOptionSelected = 'Invertebrates'" [matMenuTriggerFor]="invertebrates">
    Invertebrates
  </button>
</mat-menu>

<mat-menu #vertebrates="matMenu">
  <button mat-menu-item (click)="menuOptionSelected = 'Fishes'" [matMenuTriggerFor]="fish">Fishes</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Amphibians'" [matMenuTriggerFor]="amphibians">Amphibians</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Reptiles'" [matMenuTriggerFor]="reptiles">Reptiles</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Birds'">Birds</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Mammals'">Mammals</button>
</mat-menu>

<mat-menu #invertebrates="matMenu">
  <button mat-menu-item (click)="menuOptionSelected = 'Insects'">Insects</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Molluscs'">Molluscs</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Crustaceans'">Crustaceans</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Corals'">Corals</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Arachnids'">Arachnids</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Velvet worms'">Velvet worms</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Horseshoe crabs'">Horseshoe crabs</button>
</mat-menu>

<mat-menu #fish="matMenu">
  <button mat-menu-item (click)="menuOptionSelected = 'Baikal oilfish'">Baikal oilfish</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Bala shark'">Bala shark</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Ballan wrasse'">Ballan wrasse</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Bamboo shark'">Bamboo shark</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Banded killifish'">Banded killifish</button>
</mat-menu>

<mat-menu #amphibians="matMenu">
  <button mat-menu-item (click)="menuOptionSelected = 'Sonoran desert toad'">Sonoran desert toad</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Western toad'">Western toad</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Arroyo toad'">Arroyo toad</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Yosemite toad'">Yosemite toad</button>
</mat-menu>

<mat-menu #reptiles="matMenu">
  <button mat-menu-item (click)="menuOptionSelected = 'Banded Day Gecko'">Banded Day Gecko</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Banded Gila Monster'">Banded Gila Monster</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Black Tree Monitor'">Black Tree Monitor</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Blue Spiny Lizard'">Blue Spiny Lizard</button>
  <button mat-menu-item (click)="menuOptionSelected = 'Velociraptor'" disabled>Velociraptor</button>
</mat-menu>
<p>Selected:
  <span id="nested-menu-selected-option">{{menuOptionSelected}}</span>
</p>
