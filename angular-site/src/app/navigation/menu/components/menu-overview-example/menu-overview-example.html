<h2 class="example-h2">
  <a href="https://material.angular.io/components/menu/overview">
    Basic menu
  </a>
</h2>
<button id="basic-menu-button" mat-button [matMenuTriggerFor]="menu" [disableRipple]="disableRipple">Menu</button>
<mat-menu #menu="matMenu" [overlapTrigger]="overlapTrigger" [xPosition]="menuPositionX ? 'before' : 'after'" [yPosition]="menuPositionY ? 'above' : 'below'">
  <button mat-menu-item [disableRipple]="disableRipple" (click)="menuOptionSelected = 'Item 1'">Item 1</button>
  <button mat-menu-item [disableRipple]="disableRipple" (click)="menuOptionSelected = 'Item 2'">Item 2</button>
</mat-menu>
<p>Selected:
  <span id="basic-menu-selected-option">{{menuOptionSelected}}</span>
</p>
