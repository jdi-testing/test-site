<h2 class="example-h2">Menu with icons</h2>
<button id="menu-with-icons-button" mat-icon-button [matMenuTriggerFor]="menu" [disableRipple]="disableRipple" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" [overlapTrigger]="overlapTrigger" [xPosition]="menuPositionX ? 'before' : 'after'" [yPosition]="menuPositionY ? 'above' : 'below'">
  <button mat-menu-item [disableRipple]="disableRipple" (click)="menuOptionSelected = 'Redial'">
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item [disableRipple]="disableRipple" disabled (click)="menuOptionSelected = 'voicemail'">
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item [disableRipple]="disableRipple" (click)="menuOptionSelected = 'notifications_off'">
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>
<p>Selected:
  <span id="icons-menu-selected-option">{{menuOptionSelected}}</span>
</p>
