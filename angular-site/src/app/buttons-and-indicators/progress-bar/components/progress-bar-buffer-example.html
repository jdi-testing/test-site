<h2 class="example-h2">
  <a href="https://material.angular.io/components/progress-bar/overview#buffer">
    Buffer progress-bar
  </a>
</h2>
<button mat-raised-button (click)="showProgressBar(5)" id="show-buffer-progress-bar-button">
  Show progress-bar for 5 seconds
</button>
<div [hidden]="!isShown">
  <mat-progress-bar id="mat-progress-bar-buffer" mode="buffer"></mat-progress-bar>
</div>
