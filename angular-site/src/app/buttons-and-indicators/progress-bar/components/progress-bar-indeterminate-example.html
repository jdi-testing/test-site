<h2 class="example-h2">
  <a href="https://material.angular.io/components/progress-bar/overview#indeterminate">
    Indeterminate progress-bar
  </a>
</h2>
<button mat-raised-button (click)="showProgressBar(5)" id="show-indeterminate-progress-bar-button">
  Show progress-bar for 5 seconds
</button>
<div [hidden]="!isShown">
  <mat-progress-bar id="mat-progress-bar-indeterminate" mode="indeterminate"></mat-progress-bar>
</div>
