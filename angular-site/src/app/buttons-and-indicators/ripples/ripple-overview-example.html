<h2 class="example-h2">MatRipple basic usage</h2>

<mat-checkbox [(ngModel)]="centered" class="example-ripple-checkbox" id="ripple-centered-checkbox">Centered</mat-checkbox>
<mat-checkbox [(ngModel)]="disabled" class="example-ripple-checkbox" id="ripple-disabled-checkbox">Disabled</mat-checkbox>
<mat-checkbox [(ngModel)]="unbounded" class="example-ripple-checkbox" id="ripple-unbounded-checkbox">Unbounded</mat-checkbox>

<mat-form-field id="ripple-radius-input" class="example-ripple-form-field" appearance="fill">
  <mat-label>Radius</mat-label>
  <input matInput [(ngModel)]="radius" type="number">
</mat-form-field>
<mat-form-field id="ripple-color-input" class="example-ripple-form-field" appearance="fill">
  <mat-label>Color</mat-label>
  <input matInput [(ngModel)]="color" type="text">
</mat-form-field>


<div class="example-ripple-container mat-elevation-z4" id="ripple-container"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">
  Click me
</div>
