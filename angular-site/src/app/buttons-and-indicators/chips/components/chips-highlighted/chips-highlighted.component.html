<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/api#MatChip">
    Chips highlighted
  </a>
</h2>
<mat-chip-listbox aria-label="Fish selection" id="chips-highlighted">
  <mat-chip-option *ngFor="let chip of availableColors" highlighted [color]="chip.color">
    Highlighted color {{chip.name}}
  </mat-chip-option>
</mat-chip-listbox>
