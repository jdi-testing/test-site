<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/api#MatChip">
    Chips disable ripple
  </a>
</h2>
<mat-chip-list aria-label="Fish selection" id="basic-chips-row">
  <mat-chip color="primary" selected [disableRipple] = true>Disabled ripple</mat-chip>
  <mat-chip color="primary" selected [disableRipple]=false>Unable ripple</mat-chip>
</mat-chip-list>
