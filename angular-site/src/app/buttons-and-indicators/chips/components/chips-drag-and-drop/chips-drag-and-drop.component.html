<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/examples#chips-drag-drop">
    Chips drag and drop
  </a>
</h2>
<mat-chip-set
  id="chips-drag-and-drop"
  class="example-chip"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)">
  <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let vegetable of vegetables">
    {{vegetable.name}}
  </mat-chip>
</mat-chip-set>
