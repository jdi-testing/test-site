<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/api#MatChip">
    Chips multiple selection
  </a>
</h2>
<mat-chip-listbox multiple id="multiple-chips">
  <mat-chip-option *ngFor="let chip of availableColors" [color]="chip.color">
    multiple color {{chip.name}}
  </mat-chip-option>
</mat-chip-listbox>
