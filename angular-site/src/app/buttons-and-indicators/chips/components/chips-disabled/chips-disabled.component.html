<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/api#MatChip">
    Chips disabled
  </a>
</h2>
<mat-chip-list aria-label="Fish selection" id="basic-chips-row">
  <mat-chip color="primary" selected [disabled] = true>Disabled Primary</mat-chip>
  <mat-chip color="accent" selected [disabled]= true >Disable Accent</mat-chip>
  <mat-chip [disabled]= true>Disabled base</mat-chip>
</mat-chip-list>
