<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/overview">
    Basic chips
  </a>
</h2>
<mat-chip-listbox id="basic-chips-row" aria-label="Fish selection">
  <mat-chip-option (click)="clickedBasicChip('One fish')">One fish</mat-chip-option>
  <mat-chip-option (click)="clickedBasicChip('Two fish')">Two fish</mat-chip-option>
  <mat-chip-option color="primary" selected (click)="clickedBasicChip('Primary fish')">Primary fish</mat-chip-option>
  <mat-chip-option color="warn" (click)="clickedBasicChip('Warn fish')">Warn fish</mat-chip-option>
</mat-chip-listbox>
<br>
<br>
<p id="basic-chips-label"> You clicked: {{clickedValue}}</p>
