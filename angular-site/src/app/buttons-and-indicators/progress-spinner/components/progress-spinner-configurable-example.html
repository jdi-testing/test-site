<h2 class="example-h2">Configurable progress spinner</h2>
<mat-card>
  <mat-card-content>
    <h4>Progress spinner configuration</h4>

    <section class="example-section">
      <label class="example-margin">Color:</label>
      <mat-radio-group id = "spinner-color" [(ngModel)]="color">
        <mat-radio-button class="example-margin" value="primary">
          Primary
        </mat-radio-button>
        <mat-radio-button  class="example-margin" value="accent">
          Accent
        </mat-radio-button>
        <mat-radio-button  class="example-margin" value="warn">
          Warn
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section">
      <label class="example-margin">Mode:</label>
      <mat-radio-group id = spinner-mode [(ngModel)]="mode">
        <mat-radio-button  class="example-margin" value="determinate">
          Determinate
        </mat-radio-button>
        <mat-radio-button  class="example-margin" value="indeterminate">
          Indeterminate
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section" *ngIf="mode === 'determinate'">
      <label class="example-margin">Progress:</label>
      <mat-slider id="progress-slider" class="example-margin" [(ngModel)]="value"></mat-slider>
    </section>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <h4>Result</h4>

    <mat-progress-spinner
      id="configured-spinner"
      class="example-margin"
      [color]="color"
      [mode]="mode"
      [value]="value">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
