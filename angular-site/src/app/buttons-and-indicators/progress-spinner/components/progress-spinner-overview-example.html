<h2 class="example-h2">
  <a href="https://material.angular.io/components/progress-spinner/overview">
    Basic progress-spinner
  </a>
</h2>
<button mat-raised-button id = "show-spinner" (click)="showSpinner(5)">
  Show progress-spinner for 5 seconds
</button>
<div [hidden]="!spinnerIsShown">
  <mat-spinner id="basic-progress-spinner"></mat-spinner>
</div>
