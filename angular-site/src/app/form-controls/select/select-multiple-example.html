<h2 class="example-h2">
  <a href="https://material.angular.io/components/select/overview#multiple-selection">
    Select with multiple selection
  </a>
</h2>
<mat-form-field>
  <mat-label>Toppings</mat-label>
  <mat-select [formControl]="toppings" multiple id="multiple-select">
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>
