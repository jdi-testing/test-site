<h2 class="example-h2">
  <a href="https://material.angular.io/components/select/overview#adding-custom-styles-to-the-dropdown-panel">
    Select with custom panel styling
  </a>
</h2>
<mat-form-field>
  <mat-label>Panel color</mat-label>
  <mat-select [formControl]="panelColor"
              panelClass="example-panel-{{panelColor.value}}" id="custom-panel-styling-select">
    <mat-option value="red">Red</mat-option>
    <mat-option value="green">Green</mat-option>
    <mat-option value="blue">Blue</mat-option>
  </mat-select>
</mat-form-field>
