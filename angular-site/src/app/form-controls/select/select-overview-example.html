<h2 class="example-h2">
  <a href="https://material.angular.io/components/select/overview">
    Basic select
  </a>
</h2>
<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select id="basic-mat-select">
    <mat-option *ngFor="let food of foods" [value]="food.value" id="basic-mat-select-list">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<h4>Basic native select</h4>
<mat-form-field>
  <mat-label>Cars</mat-label>
  <select matNativeControl required id="basic-native-select">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>
