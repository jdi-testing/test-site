<h2 class="example-h2">
  <a href="https://material.angular.io/components/select/overview#getting-and-setting-the-select-value">
    Select with 2-way value binding
  </a>
</h2>
<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected" id="two-binding-select">
    <mat-option>None</mat-option>
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2">Option 2</mat-option>
    <mat-option value="option3">Option 3</mat-option>
  </mat-select>
</mat-form-field>

<p id="select-binding-confirm">You selected: {{selected}}</p>
