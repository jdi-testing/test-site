<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview">
    Basic datepicker
  </a>
</h2>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" id="basic-datepicker-input">
  <mat-datepicker-toggle matSuffix [for]="picker" id="basic-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker #picker id="basic-datepicker"></mat-datepicker>
</mat-form-field>
