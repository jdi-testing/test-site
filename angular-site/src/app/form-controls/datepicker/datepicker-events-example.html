<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#input-and-change-events">
    Datepicker input and change events
  </a>
</h2>
<mat-form-field>
  <mat-label>Input & change events</mat-label>
  <input matInput [matDatepicker]="picker"
         (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)"
         id="input-change-events-datepicker">
  <mat-datepicker-toggle matSuffix [for]="picker" id="input-change-events-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="example-events" id="input-change-events-datepicker-rendering-area">
  <div *ngFor="let e of events">{{e}}</div>
</div>
