<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#date-validation">
    Datepicker with min & max validation
  </a>
</h2>
<mat-form-field class="example-full-width">
  <mat-label>Choose a date</mat-label>
  <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" id="min-max-datepicker">
  <mat-datepicker-toggle matSuffix [for]="picker" id="min-max-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
