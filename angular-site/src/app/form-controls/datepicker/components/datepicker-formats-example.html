<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#customizing-the-parse-and-display-formats">
    Datepicker with custom formats
  </a>
</h2>
<mat-form-field appearance="fill">
  <mat-label>Verbose datepicker</mat-label>
  <input matInput [matDatepicker]="dp" [formControl]="date" id="custom-formats-datepicker">
  <mat-hint>MMMM DD, YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="dp" id="custom-formats-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
