<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#touch-ui-mode">
    Datepicker touch UI
  </a>
</h2>
<mat-form-field class="example-full-width">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" id="touch-ui-datepicker">
  <mat-datepicker-toggle matSuffix [for]="picker" id="touch-ui-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
