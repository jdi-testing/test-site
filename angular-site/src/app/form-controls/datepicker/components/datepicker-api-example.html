<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#manually-opening-and-closing-the-calendar">
    Datepicker open method
  </a>
</h2>
<mat-form-field class="example-full-width">
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" id="open-method-datepicker">
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-raised-button (click)="picker.open()" id="open-method-datepicker-button">Open</button>
