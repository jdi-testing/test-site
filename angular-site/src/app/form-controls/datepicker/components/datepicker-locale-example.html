<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#setting-the-locale-code">
    Datepicker with different locale
  </a>
</h2>
<mat-form-field>
  <mat-label>Different locale</mat-label>
  <input matInput [matDatepicker]="dp" id="different-locale-datepicker">
  <mat-datepicker-toggle matSuffix [for]="dp" id="different-locale-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
</mat-form-field>

<button mat-button (click)="french()" id="different-locale-datepicker-button">Dynamically switch to French</button>
