<h2 class="example-h2">
  <a href="https://material.angular.io/components/datepicker/overview#setting-the-calendar-starting-view">
    Datepicker start date
  </a>
</h2>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" id="start-date-datepicker">
  <mat-datepicker-toggle matSuffix [for]="picker" id="start-date-datepicker-toggle"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
</mat-form-field>
