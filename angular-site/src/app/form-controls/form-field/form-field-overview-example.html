<h2 class="example-h2">
  <a href="https://material.angular.io/components/form-field/overview">
    Simple form field
  </a>
</h2>
<div class="example-container">
  <mat-form-field appearance="fill" id="simple-form-field-input">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" id="simple-form-field-select">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" id="simple-form-field-textarea">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
