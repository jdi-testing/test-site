<h2 class="example-h2">Form field with custom telephone number input control</h2>
<mat-form-field appearance="fill" id="form-field-phone-number-id">
  <mat-label>Phone number</mat-label>
  <example-tel-input required></example-tel-input>
  <mat-icon matSuffix>phone</mat-icon>
  <mat-hint>Include area code</mat-hint>
</mat-form-field>
