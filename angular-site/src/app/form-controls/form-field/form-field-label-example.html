<h2 class="example-h2">
  <a href="https://material.angular.io/components/form-field/overview#floating-label">
    Form field with label
  </a>
</h2>
<div class="example-container">
  <form [formGroup]="options">
    <mat-checkbox [formControl]="hideRequiredControl" id="form-field-with-label-checkbox">Hide required marker</mat-checkbox>
    <div>
      <label>Float label: </label>
      <mat-radio-group [formControl]="floatLabelControl" id="form-field-with-label-radio">
        <mat-radio-button value="auto" id="form-field-with-label-radio-auto">Auto</mat-radio-button>
        <mat-radio-button value="always" id="form-field-with-label-radio-always">Always</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field appearance="fill"
        id="form-field-with-label-input-simple-placeholder"
        [hideRequiredMarker]="hideRequiredControl.value"
        [floatLabel]="floatLabelControl.value">
      <input matInput placeholder="Simple placeholder" required>
    </mat-form-field>

    <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value" id="form-field-with-label-input-simple-placeholder-and-label">
      <mat-label>Both a label and a placeholder</mat-label>
      <input matInput placeholder="Simple placeholder">
    </mat-form-field>

    <mat-form-field appearance="fill"
        [hideRequiredMarker]="hideRequiredControl.value"
        [floatLabel]="floatLabelControl.value"
        id="form-field-with-label-select">
      <mat-select required>
        <mat-option>-- None --</mat-option>
        <mat-option value="option">Option</mat-option>
      </mat-select>
      <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
    </mat-form-field>
  </form>
</div>
