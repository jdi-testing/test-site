<h2 class="example-h2">
  <a href="https://material.angular.io/components/form-field/overview#prefix-amp-suffix">
    Form field with prefix & suffix
  </a>
</h2>
<div class="example-container">
  <mat-form-field appearance="fill" id="prefix-suffix-form-field-password">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" id="prefix-suffix-form-field-amount">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
</div>
