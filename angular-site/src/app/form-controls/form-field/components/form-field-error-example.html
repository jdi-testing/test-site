<h2 class="example-h2">
  <a href="https://material.angular.io/components/form-field/overview#error-messages">
    Form field with error messages
  </a>
</h2>
<div class="example-container">
  <mat-form-field appearance="fill" id="form-field-email-input">
    <mat-label>Enter your email</mat-label>
    <input matInput type="email" placeholder="pat@example.com" [formControl]="email" ngModel email required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
