<h2 class="example-h2">
  <a href="https://material.angular.io/components/form-field/overview#theming">
    Form field theming
  </a>
</h2>
<form class="example-container" [formGroup]="options" [style.fontSize.px]="getFontSize()">
  <mat-form-field appearance="fill" [color]="colorControl.value" id="modified-layout-form-field-color">
    <mat-label>Color</mat-label>
    <mat-select [formControl]="colorControl">
      <mat-option value="primary">Primary</mat-option>
      <mat-option value="accent">Accent</mat-option>
      <mat-option value="warn">Warn</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" [color]="colorControl.value" id="modified-layout-form-field-size">
    <mat-label>Font size</mat-label>
    <input matInput type="number" placeholder="Ex. 12" [formControl]="fontSizeControl" min="10">
    <span matSuffix>px</span>
    <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error>
  </mat-form-field>
</form>
