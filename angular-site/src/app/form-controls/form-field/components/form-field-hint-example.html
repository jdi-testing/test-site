<h2 class="example-h2">
  <a href="https://material.angular.io/components/form-field/overview#hint-labels">
    Form field with hints
  </a>
</h2>
<div class="example-container">
  <mat-form-field hintLabel="Max 10 characters" appearance="fill" id="form-field-example-container-input-limited">
    <mat-label>Enter some input</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" id="form-field-example-container-dropdown">
    <mat-label>Select me</mat-label>
    <mat-select>
      <mat-option value="option">Option</mat-option>
    </mat-select>
    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
  </mat-form-field>
</div>
