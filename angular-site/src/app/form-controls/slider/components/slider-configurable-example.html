<h2 class="example-h2">Configurable slider</h2>
<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Slider configuration</h2>

    <section class="example-section">
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value" id="slider-configurable-value">
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min" id="slider-configurable-min">
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Max value</mat-label>
        <input matInput type="number" [(ngModel)]="max" id="slider-configurable-max">
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step" id="slider-configurable-step">
      </mat-form-field>
    </section>

    <section class="example-section">
      <mat-checkbox [(ngModel)]="showTicks" id="slider-configurable-showTicks">Show ticks</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox [(ngModel)]="thumbLabel" id="slider-configurable-thumb-label">Show thumb label</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox [(ngModel)]="disabled" id="slider-configurable-disabled">Disabled</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Result</h2>

    <div class="example-label-container">
      <label id="example-name-label" class="example-name-label">Value</label>
      <label class="example-value-label">{{value}}</label>
    </div>
    <mat-slider
      id="mat-slider-configurable"
      class="example-margin"
      [disabled]="disabled"
      [max]="max"
      [min]="min"
      [step]="step"
      [discrete]="thumbLabel"
      [showTickMarks]="showTicks">
      <input matSliderThumb [(ngModel)]="value">
    </mat-slider>
  </mat-card-content>
</mat-card>
