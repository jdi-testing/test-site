<h2 class="example-h2">
  <a href="https://material.angular.io/components/slider/overview#formatting-the-thumb-label">
    Slider with custom thumb label formatting
  </a>
</h2>
<mat-slider id="mat-slider-formatting"
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  min="1"
  max="100000"></mat-slider>
