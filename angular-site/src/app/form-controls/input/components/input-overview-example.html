<h2 class="example-h2">
  <a href="https://material.angular.io/components/input/overview">
    Basic Inputs
  </a>
</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput
           id="inputs_basic_food"
           placeholder="Ex. Pizza"
           value="Sushi">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput
              id="inputs_basic_comment"
              placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</form>
