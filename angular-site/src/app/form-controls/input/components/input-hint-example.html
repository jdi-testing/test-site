<h2 class="example-h2">Input with hints</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Message</mat-label>
    <input matInput
           #message
           id="inputs_hints_message"
           maxlength="256"
           placeholder="Ex. I need help with...">
    <mat-hint align="start" id="inputs_hints_text"><strong>Don't disclose personal info</strong> </mat-hint>
    <mat-hint align="end" id="inputs_hints_counter">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>
</form>
