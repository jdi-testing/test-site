<h2 class="example-h2">Input with a clear button</h2>
<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput
         id="inputs_clearable_textbox"
         type="text"
         [(ngModel)]="value">
  <button mat-button
          id="inputs_clearable_button"
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
