<h2 class="example-h2">Inputs with prefixes and suffixes</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Telephone</mat-label>
    <span matPrefix id="inputs_prefixes">+1 &nbsp;</span>
    <input type="tel" matInput id="inputs_prefixes_suffixes_phone" placeholder="555-555-1234">
    <mat-icon matSuffix id="inputs_suffixes">edit</mat-icon>
  </mat-form-field>
</form>
<mat-icon>home</mat-icon>
