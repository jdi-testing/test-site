<h2 class="example-h2">Configurable slide-toggle</h2>
<mat-card>
  <mat-card-content>
    <h4>Slider configuration</h4>

    <section class="example-section">
      <label class="example-margin">Color:</label>
      <mat-radio-group id="slide-toggles-colors_radio_buttons" [(ngModel)]="color">
        <mat-radio-button id="slide-toggles-set_primary_color_radio" class="example-margin" value="primary">
          Primary
        </mat-radio-button>
        <mat-radio-button id="slide-toggles-set_accent_color_radio" class="example-margin" value="accent">
          Accent
        </mat-radio-button>
        <mat-radio-button id="slide-toggles-set_warn_color_radio" class="example-margin" value="warn">
          Warn
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section">
      <mat-checkbox id="slide-toggles-set_checked_checkbox" class="example-margin" [(ngModel)]="checked">
        Checked
      </mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox id="slide-toggles-set_disabled_checkbox" class="example-margin" [(ngModel)]="disabled">
        Disabled
      </mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h4>Result</h4>

    <section class="example-section">
      <mat-slide-toggle
        id="slide-toggles-configured"
        class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Slide me!
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
