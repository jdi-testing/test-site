<h2 class="example-h2">
  <a href="https://material.angular.io/components/divider/overview">
    Basic divider
  </a>
</h2>

<mat-list id="divider-list">
  <h3>Default dividers</h3>
  <mat-list-item>Item 1</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>Item 2</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>Item 3</mat-list-item>
</mat-list>

<mat-list id="divider-list" class="inset-dividers">
  <h3>Inset dividers</h3>
  <mat-list-item>Item 1</mat-list-item>
  <mat-divider [inset]="true"></mat-divider>
  <mat-list-item>Item 2</mat-list-item>
  <mat-divider [inset]="true"></mat-divider>
  <mat-list-item>Item 3</mat-list-item>
</mat-list>

<mat-list id="divider-list">
  <h3>Vertical dividers</h3>
  <div class="vertical-dividers">
    <mat-list-item>Item 1</mat-list-item>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-list-item>Item 2</mat-list-item>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-list-item>Item 3</mat-list-item>
  </div>
</mat-list>
