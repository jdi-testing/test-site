<h2 class="example-h2">Dynamic grid-list</h2>

<mat-grid-list
  id="dynamic-grid-list"
  cols="4"
  rowHeight="100px"
  gutterSize="10px"
>
  <mat-grid-tile
    id="{{ 'dynamic-grid-list-' + tile.text.toLowerCase() }}"
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
