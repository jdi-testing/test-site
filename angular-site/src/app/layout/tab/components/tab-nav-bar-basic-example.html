<h2 class="example-h2">
  <a
    href="https://v15.material.angular.io/components/tabs/examples#tab-nav-bar-basic"
  >
  Basic use of the tab nav bar
  </a>
</h2>
<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel" id = "tabs-nav-bar">
  <a mat-tab-link *ngFor="let link of links"
     (click)="activeLink = link"
     [active]="activeLink == link"> {{link}} </a>
  <a mat-tab-link disabled>Disabled Link</a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<button mat-raised-button id = "toggle-background-button" class="example-action-button" (click)="toggleBackground()">
  Toggle background
</button>
<button mat-raised-button id = "add-link-button" class="example-action-button" (click)="addLink()">
  Add link
</button>
