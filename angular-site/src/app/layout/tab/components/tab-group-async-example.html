<h2 class="example-h2">
  <a
    href="https://v15.material.angular.io/components/tabs/examples#tab-group-async"
  >
  Tab group with asynchronously loading tab contents
  </a>
</h2>
<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group id = "tabs-async-loading-content">
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    {{tab.content}}
  </mat-tab>
</mat-tab-group>
