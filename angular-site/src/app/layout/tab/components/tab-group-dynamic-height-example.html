<h2 class="example-h2">
  <a href="https://material.angular.io/components/tabs/overview#dynamic-height">
    Tab group with dynamic height based on tab contents
  </a>
</h2>
<mat-tab-group dynamicHeight id = "tab-dynamic-height-based-on-content">
  <mat-tab label="Short tab">
    <div class="example-small-box mat-elevation-z4">
      Small content
    </div>
  </mat-tab>
  <mat-tab label="Long tab">
    <div class="example-large-box mat-elevation-z4">
      Large content
    </div>
  </mat-tab>
</mat-tab-group>
