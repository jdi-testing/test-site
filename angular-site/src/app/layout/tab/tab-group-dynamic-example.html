<h2 class="example-h2">Tab group with dynamically changing tabs</h2>
<mat-form-field>
  <mat-label>Selected tab index</mat-label>
  <input matInput id = "select-by-index-input" type="number" [formControl]="selected">
</mat-form-field>

<div>
  <button mat-raised-button id = "add-new-tab-button"
          class="example-add-tab-button"
          (click)="addTab(selectAfterAdding.checked)">
    Add new tab
  </button>
  <mat-checkbox id = "select-after-adding-checkbox" #selectAfterAdding> Select tab after adding </mat-checkbox>
</div>

<mat-tab-group id = "dynamically-changing-tabs" [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
    Contents for {{tab}} tab

    <button mat-raised-button id = "delete-tab-button"
            class="example-delete-tab-button"
            [disabled]="tabs.length === 1"
            (click)="removeTab(index)">
      Delete Tab
    </button>
  </mat-tab>
</mat-tab-group>
