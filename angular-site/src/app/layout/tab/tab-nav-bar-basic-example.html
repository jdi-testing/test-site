<h2 class="example-h2">Basic use of the tab nav bar</h2>
<nav  mat-tab-nav-bar  [backgroundColor]="background" id = "tabs-nav-bar">
  <a mat-tab-link *ngFor="let link of links"
     (click)="activeLink = link"
     [active]="activeLink == link"> {{link}} </a>
  <a mat-tab-link disabled>Disabled Link</a>
</nav>

<button mat-raised-button id = "toggle-background-button" class="example-action-button" (click)="toggleBackground()">
  Toggle background
</button>
<button mat-raised-button id = "add-link-button" class="example-action-button" (click)="addLink()">
  Add link
</button>
