<h2 class="example-h2">
  <a href="https://material.angular.io/components/tree/overview#flat-tree">
    Tree with flat nodes
  </a>
</h2>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" id="tree-flat">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    {{node.name}}
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name" [disabled]="isDisabled">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>

<div class="checkbox-wrapper">
  <label for="toggle-disabled-mode" id="toggle-disabled-mode-label">Use this checkbox to <strong>{{isDisabled? 'enable' : 'disable'}}</strong> nodes</label>
  <input type="checkbox" id="toggle-disabled-mode-checkbox" [(ngModel)]="isDisabled">
</div>
