<h2 class="example-h2">
  <a href="https://material.angular.io/components/bottom-sheet/overview">
    Configurable bottom sheet
  </a>
</h2>

<mat-card>
  <mat-card-content>
    <h4>Bottom sheet configuration</h4>

    <section class="example-section">
      <label class="example-margin">Auto focus:</label>
      <mat-radio-group id="bottom-sheet-position_radio_buttons" [(ngModel)]="autoFocus">
        <mat-radio-button id="bottom-sheet_dialog_autofocus_radio" class="example-margin" value="dialog">
          Dialog
        </mat-radio-button>
        <mat-radio-button id="bottom-sheet_first-tabbable_autofocus_radio" class="example-margin" value="first-tabbable" (change)="clearCustomAutoFocus()">
          First tabbable
        </mat-radio-button>
        <mat-radio-button id="bottom-sheet_first-heading_autofocus_radio" class="example-margin" value="first-heading" (change)="clearCustomAutoFocus()">
          First heading
        </mat-radio-button>
        <mat-radio-button id="bottom-sheet_first-heading_autofocus_radio" class="example-margin" value="false" (change)="clearCustomAutoFocus()">
          False
        </mat-radio-button>


        <label class="example-margin">      Custom auto focus selector:</label>

        <input matInput
          id="inputs_autofocus_textbox"
          type="text"
          [(ngModel)]="customAutoFocus"
          (keypress)="clearAutofocusRadio()">
      </mat-radio-group>
    </section>

    <section class="example-section">
      <label class="example-margin">Direction:</label>
      <mat-radio-group id="bottom-sheet-position_radio_buttons" [(ngModel)]="direction">
        <mat-radio-button id="bottom-sheet_ltr_direction_radio" class="example-margin" value="ltr">
          Left to right
        </mat-radio-button>
        <mat-radio-button id="bottom-sheet_rtl_direction_radio" class="example-margin" value="rtl">
          Right to left
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section">
      <mat-checkbox id="bottom-sheet_close_on_navigation_checkbox" class="example-margin" [(ngModel)]="closeOnNavigation">
        Close on navigation
      </mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox id="bottom-sheet_restore_focus_checkbox" class="example-margin" [(ngModel)]="restoreFocus">
        Restore focus
      </mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h4>Result</h4>
      <p>You have received a file called "cat-picture.jpeg"</p>

      <button mat-raised-button (click)="openBottomSheet()" id="bottom-sheet" ariaLabel="Open file">Open file</button>
  </mat-card-content>
</mat-card>
