<h2 class="example-h2">
  <a href="https://material.angular.io/components/tooltip/overview#positioning">
    Tooltip with a custom position
  </a>
</h2>
<mat-form-field class="example-user-input">
  <mat-label>Tooltip position</mat-label>
  <mat-select [formControl]="position">
    <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
      {{positionOption}}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button
        matTooltip="Tooltip message"
        [matTooltipPosition]="position.value"
        aria-label="Button that displays a tooltip in various positions">
  Show tooltip
</button>
