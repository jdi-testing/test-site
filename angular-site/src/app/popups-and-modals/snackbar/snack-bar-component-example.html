<h2 class="example-h2">Snack-bar with a custom component</h2>
<mat-form-field>
  <mat-label>Snack bar duration (seconds)</mat-label>
  <input id="snack-bar-custom-component-input" type="number" [(ngModel)]="durationInSeconds" matInput>
</mat-form-field>

<button mat-stroked-button id="snack-bar-custom-component-button" (click)="openSnackBar()" aria-label="Show an example snack-bar">
  Pizza party
</button>
