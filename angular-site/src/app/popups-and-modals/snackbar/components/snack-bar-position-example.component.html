<h2 class="example-h2">
  <a
    href="https://material.angular.io/components/snack-bar/examples#snack-bar-position"
  >
    Snack-bar with configurable position
  </a>
</h2>

<mat-form-field>
  <mat-label>Horizontal position</mat-label>
  <mat-select [(value)]="horizontalPosition" id="snack-bar-position-horizontal-select">
    <mat-option value="start">Start</mat-option>
    <mat-option value="center">Center</mat-option>
    <mat-option value="end">End</mat-option>
    <mat-option value="left">Left</mat-option>
    <mat-option value="right">Right</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Vertical position</mat-label>
  <mat-select [(value)]="verticalPosition"  id="snack-bar-position-vertival-select">
    <mat-option value="top">Top</mat-option>
    <mat-option value="bottom">Bottom</mat-option>
  </mat-select>
</mat-form-field>

<button
  mat-stroked-button
  (click)="openSnackBar()"
  aria-label="Show an example snack-bar"
  id="snack-bar-position-open-button"
>
  Pool party!
</button>
