<h2 class="example-h2">
  <a href="https://material.angular.io/components/snack-bar/overview">
    Basic snack-bar
  </a>
</h2>
<mat-form-field>
  <mat-label>Message</mat-label>
  <input matInput id="snack-bar-message-input" value="Disco party!" #message>
</mat-form-field>

<mat-form-field>
  <mat-label>Action</mat-label>
  <input matInput id="snack-bar-action-input" value="Dance" #action>
</mat-form-field>

<button mat-stroked-button (click)="openSnackBar(message.value, action.value)" id="snack-bar-open-button">Show snack-bar</button>
