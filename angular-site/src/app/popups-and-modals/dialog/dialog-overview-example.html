<h2 class="example-h2">
  <a href="https://material.angular.io/components/dialog/overview">
    Dialog Overview
  </a>
</h2>
<ol>
  <li>
    <mat-form-field appearance="fill">
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </li>
  <li>
    <button id="dialog" mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <br>
  <li *ngIf="animal">
    You choose: <i>{{animal}}</i>
  </li>
</ol>
