<h2 class="example-h2">
    <a href="https://material.angular.io/components/dialog/examples#dialog-animations">
        Dialog Animations
    </a>
  </h2>

<button mat-raised-button (click)="openDialog('0ms', '0ms')" id="dialog-animations-open-dialog-btn-without-animation">Open dialog without animation</button>
<button mat-raised-button (click)="openDialog('3000ms', '1500ms')" id="dialog-animations-open-dialog-btn-with-animation">Open dialog slowly</button>
